<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .question:hover {
            background-color: #f1f1f1;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .question input {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .question label {
            margin-right: 20px;
            cursor: pointer;
            font-size: 1.1em;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/result" method="post">
        {% for question in questions %}
            <p>{{ question.question }}</p>
            {% for option in question.options %}
                <input type="radio" id="{{ option }}" name="{{ question.question }}" value="{{ option }}">
                <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
